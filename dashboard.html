<html lang="en">

<head>
    <link rel="stylesheet" href="dashboard.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="dashboard.js"></script>
    <title>Dashboard</title>
</head>

<body>


    <div class="container">
        <div id="title">
            <h3>BugMe Issue Tracker</h3>
        </div>
        <div id="nav">
            <button id="home">Home</button>
            <button id="addUser">Add User</button>
            <button id="newIssue">New Issue</button>
            <button id="logout">Logout</button>
        </div>
        <div id="main">
            <div id="header">
                <h1>Issues</h1>
                <button id="createIssue">Create New Issue</button>
            </div>
            <div id="filter">
                Filter by:
                <button id="all" class="button">All</button>
                <button id="open" class="button">Open</button>
                <button id="mine" class="button">My Tickets</button>
            </div>
            <div id="result">

            </div>
        </div>

    </div>

</body>

</html>
