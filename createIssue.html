<html lang="en">

<head>
    <link rel="stylesheet" href="createIssue.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="createIssue.js"></script>
    <title>New Issue</title>
</head>

<body>


    <div class="container">
        <div id="title-main">
            <h3>BugMe Issue Tracker</h3>
        </div>
        <div id="nav">
            <button id="home">Home</button>
            <button id="addUser">Add User</button>
            <button id="newIssue">New Issue</button>
            <button id="logout">Logout</button>
        </div>
        <div id="main">
            <h1>New Issue</h1>
            
            <label for="title">Title <br>
                <input type="text" name="title" id="title">
            </label>

            <label for="description">Description <br>
                <textarea name="description" id="description"></textarea>
            </label>

            <label for="assignedTo">Assigned To <br>
                <select name="assignedTo" id="assignedTo">
                    
                </select>
            </label>

            <label for="type">Type <br>
                <select name="type" id="type">
                    <option value="Bug">Bug</option>
                    <option value="Proposal">Proposal</option>
                    <option value="Task">Task</option>
                </select>
            </label>

            <label for="priority">Priority <br>
                <select name="priority" id="priority">
                    <option value="Minor">Minor</option>
                    <option value="Major">Major</option>
                    <option value="Critical">Critical</option>
                </select>
            </label>

            <button type="submit" class="submit" id="submit">Submit</button>
        </div>
        
    </div>

</body>

</html>
